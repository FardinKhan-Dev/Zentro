name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_ENV: test
  JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-secret-key-min-32-chars-length' }}
  JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET || 'ci-refresh-secret-min-32-chars-l' }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      mongodb:
        image: mongo:latest
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
      redis:
        image: redis:latest
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'
      
      - name: Install server dependencies
        working-directory: ./server
        run: npm install
      
      - name: Run unit tests
        working-directory: ./server
        run: npm test -- --detectOpenHandles --runInBand --testPathIgnorePatterns=integration
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/zentro-test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-secret-key-min-32-chars-length' }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET || 'ci-refresh-secret-min-32-chars-l' }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME || '' }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY || '' }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET || '' }}
      
      - name: Run queue integration tests
        working-directory: ./server
        run: npm test -- tests/queue.integration.test.js --detectOpenHandles --runInBand
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/zentro-test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-secret-key-min-32-chars-length' }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET || 'ci-refresh-secret-min-32-chars-l' }}

      - name: Run Phase 5 commerce integration tests
        working-directory: ./server
        run: npm test -- tests/commerce.integration.test.js --detectOpenHandles --runInBand
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/zentro-test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-secret-key-min-32-chars-length' }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET || 'ci-refresh-secret-min-32-chars-l' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY || 'sk_test_fake_key_for_ci' }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_TEST_PUBLISHABLE_KEY || 'pk_test_fake_key_for_ci' }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_TEST_WEBHOOK_SECRET || 'whsec_test_fake_secret' }}
          CLIENT_URL: http://localhost:3000

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          file: ./server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
