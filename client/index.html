<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Essential Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Zentro — Premium houseplants delivered with love. Grow your green space." />
    <meta name="theme-color" content="#2E7D32" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f2415" media="(prefers-color-scheme: dark)" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Zentro - Premium Houseplants" />
    <meta property="og:description" content="Bring nature home. Shop healthy, hand-picked plants with care guides." />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Favicon Set (Recommended) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload Critical Font (Optional but recommended) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- Title -->
    <title>Zentro — Premium Houseplants & Green Living</title>

    <!-- Tailwind + Custom CSS (for floating particles & smooth scroll) -->
    <style>
      :root {
        --green-light: #7FC77D;
        --green-dark: #2E7D32;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #e4e4e7;
      }

      .dark body {
        background: #0a1a0f;
      }

      /* Floating Particles Animation */
      .particle {
        position: fixed;
        pointer-events: none;
        border-radius: 50%;
        opacity: 0;
        animation: float 20s infinite linear;
        z-index: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(-50%);
          opacity: 0;
        }
        10% {
          opacity: 0.4;
        }
        90% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(-100px) translateX(100vw);
          opacity: 0;
        }
      }

      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body class="min-h-screen transition-colors duration-500">
    <!-- Floating Green Particles (very subtle & performant) -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
      <div class="particle w-2 h-2 bg-[#7FC77D]/30" style="left: 10%; animation-delay: 0s;"></div>
      <div class="particle w-3 h-3 bg-[#9cdb8f]/20" style="left: 30%; animation-delay: 4s;"></div>
      <div class="particle w-1.5 h-1.5 bg-[#2E7D32]/40 dark:bg-[#9cdb8f]/40" style="left: 50%; animation-delay: 8s;"></div>
      <div class="particle w-2.5 h-2.5 bg-[#7FC77D]/25" style="left: 70%; animation-delay: 12s;"></div>
      <div class="particle w-2 h-2 bg-[#1b5e20]/30 dark:bg-[#7FC77D]/30" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Optional: Show loading animation until React mounts -->
    <script>
      // Remove loading class when React is ready
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
