services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: zentro-mongo
    hostname: mongo
    ports:
      - "27017:27017"
    env_file:
      - ./server/.env
    volumes:
      - mongo_data:/data/db
    networks:
      - zentro-network
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all" ]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 10s
      retries: 5

  # MongoDB Replica Set Initializer
  mongo-init:
    image: mongo:7.0
    container_name: zentro-mongo-init
    networks:
      - zentro-network
    depends_on:
      mongo:
        condition: service_healthy
    command: >
      mongosh --host mongo:27017 --eval  'try { rs.status().ok } catch (e) { rs.initiate({ _id: "rs0", members: [{ _id: 0, host: "mongo:27017" }] }) }'

  # Redis Cache & Queue
  redis:
    image: redis:7.2-alpine
    container_name: zentro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zentro-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 10s
      retries: 5

  # API Service (Express + Socket.IO)
  api-service:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    container_name: zentro-api
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zentro-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: npm run dev

  # Worker Service (BullMQ Background Jobs)
  worker-service:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development

    container_name: zentro-worker
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zentro-network
    command: npm run worker:dev

  # Client Service (React + Nginx)
  client-service:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    container_name: zentro-client
    ports:
      - "5173:5173"
    env_file:
      - ./client/.env
    volumes:
      - ./client/src:/app/src:cached
      - ./client/public:/app/public:cached
      - /app/node_modules
    depends_on:
      - api-service
    networks:
      - zentro-network
    command: npm run dev

  # Optional: Redis Commander (for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: zentro-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - zentro-network
    profiles:
      - tools

  # n8n Workflow Automation
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: zentro-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Kolkata
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - zentro-network
    restart: always

networks:
  zentro-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
  n8n_data:
