version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: zentro-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - zentro-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 10s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7.2-alpine
    container_name: zentro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zentro-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  # API Service (Express + Socket.IO)
  api-service:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: api
    container_name: zentro-api
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongo:27017/zentro?authSource=admin
      REDIS_URL: redis://redis:6379
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_prod}
      SESSION_SECRET: ${SESSION_SECRET:-dev_session_secret_change_in_prod}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:5000/api/auth/google/callback}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      CLIENT_URL: http://localhost:3000
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zentro-network
    command: npm run dev

  # Worker Service (BullMQ Background Jobs)
  worker-service:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: worker
    container_name: zentro-worker
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongo:27017/zentro?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_prod}
      SESSION_SECRET: ${SESSION_SECRET:-dev_session_secret_change_in_prod}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zentro-network
    command: npm run worker:dev

  # Client Service (React + Nginx)
  client-service:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    container_name: zentro-client
    ports:
      - "3000:5173"
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - api-service
    networks:
      - zentro-network
    command: npm run dev

  # Optional: Redis Commander (for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: zentro-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - zentro-network
    profiles:
      - tools

networks:
  zentro-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
